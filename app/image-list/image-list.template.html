<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="$ctrl.query" />

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="image in $ctrl.images | filter:$ctrl.query">
          <span>{{image.name}}</span>
          <img src="{{image.imageUrl}}">
        </li>
      </ul>

    </div>
  </div>
</div>
