<!doctype html>
<html lang="en" ng-app="finalApp">
  <head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="image-list/image-list.module.js"></script>
    <script src="image-list/image-list.component.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Use a custom component to render a list of images -->
    <image-list></image-list>

    <form id="imageForm" enctype="multipart/form-data" action="/api/photo" method="post">
      <label><h2>Upload Photos</h2></label>
      <input type="file" name="userPhoto" id="file" class="inputfile" />
      <label for="file"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
      <br>
      Name Your File:<br>
      <input form="imageForm"type="text" name="fileName" placeholder="Weekends"><br>
      <p>Description:</p><!-- <br> -->
      <textarea rows="5" cols="50" name="description" form="imageForm">Enter Description</textarea><!-- <br> -->
      <input type="submit" value="Upload Video" name="submit">
    </form>


    <!--<input type="file" id="myFile" multiple size="50" onchange="uploadFunction()">-->
    <!--<p id="demo"></p>-->

  </body>
</html>
